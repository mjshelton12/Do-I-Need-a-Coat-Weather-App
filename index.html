<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="assets/css/reset.css" />

    <title>Do I Need a Coat</title>
  </head>
    <div class="container head-box">
        <header class="row justify-content-center up-top">
            <h1 class="topText">Do I Need a Coat in</h1>
            <input id="location" placeholder="Chose your location" type ="text"></input>
            <h1 class="topText">?</h1>
        </header>
        <br>
        <div class="row justify-content-center">
            <button id="find-out-btn">Find Out!</button>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center d-flex justify-content-between">
            <div class="col-8 main-weather">
                <h5 id="main-header" class="card-title title-font">Yes, you do need a coat in New York City</h5>
                    <div class="row">
                        <div class="temp-wind-hum">
                            <p id="main-temp" class="card-text">Temp:</p>
                            <p id="main-wind" class="card-text">Wind:</p>
                            <p id="main-humidity" class="card-text">Humidity:</p>
                        </div>
                        <div class ="icon-and-description">
                            <img id="main-icon" src="http://openweathermap.org/img/wn/01n@2x.png"></img>
                            <p id="main-current">Sunny!</p>
                        </div>
                    </div>
                <div class="row">
                    <p id="main-UV" class="card-text">UV Index:</p>
                    <p id="uv-box"></p>
                </div>
            </div>
            <div class ="col-3 recently-searched">
                <h5 class="title-font" >Recently Searched Cities</h5>
                <div id="searched-list"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <h4 class="five-forcast">5 Day Forcast</h4>
        <div class="row">
            <div class="card-deck-wrapper">
                <div class="card-deck">
                    <div class="col-2">
                        <div class="card">
                            <div class="card-body">
                                <h5 id ="card-1-title" class="card-title title-font">Card title</h5>
                                <img id="card-1-icon" src=""></img>
                                <p id="card-1-temp" class="card-text forcast"></p>
                                <p id="card-1-wind" class="card-text forcast"></p>
                                <p id="card-1-humidity" class="card-text forcast"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="card">
                            <div class="card-body">
                                <h5 id ="card-2-title" class="card-title title-font">Card title</h5>
                                <img id="card-2-icon" src=""></img>
                                <p id="card-2-temp" class="card-text forcast"></p>
                                <p id="card-2-wind" class="card-text forcast"></p>
                                <p id="card-2-humidity" class="card-text forcast"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="card">
                            <div class="card-body">
                                <h5 id ="card-3-title" class="card-title title-font">Card title</h5>
                                <img id="card-3-icon" src=""></img>
                                <p id="card-3-temp" class="card-text forcast"></p>
                                <p id="card-3-wind" class="card-text forcast"></p>
                                <p id="card-3-humidity" class="card-text forcast"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="card">
                            <div class="card-body">
                                <h5 id ="card-4-title" class="card-title title-font">Card title</h5>
                                <img id="card-4-icon" src=""></img>
                                <p id="card-4-temp" class="card-text forcast"></p>
                                <p id="card-4-wind" class="card-text forcast"></p>
                                <p id="card-4-humidity" class="card-text forcast"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="card">
                            <div class="card-body">
                                <h5 id ="card-5-title" class="card-title title-font">Card title</h5>
                                <img id="card-5-icon" src=""></img>
                                <p id="card-5-temp" class="card-text forcast"></p>
                                <p id="card-5-wind" class="card-text forcast"></p>
                                <p id="card-5-humidity" class="card-text forcast"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="card">
                            <div class="card-body">
                                <h5 id ="card-6-title" class="card-title title-font">Can we suggest a pink coat?</h5>
                                <h6 id ="card-6-sub" class="card-subtitle mb-2 text-muted">We just think you'd look dashing in it</h6>
                                <img id="fun-image" src=""></img>
                                <p class="card-text"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
